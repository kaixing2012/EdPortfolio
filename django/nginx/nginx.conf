upstream django {
    server django:8080;
}

server {
    listen 8000;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/proj/django/static/;
    }

        location /media/ {
        alias /usr/proj/django/media/;
    }
}