upstream django {
    server django:8080;
}

server {
    listen 8000;
    client_max_body_size 50M;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/proj/django/static/;
    }

    location /media/ {
        alias /usr/proj/django/media/;
    }
}